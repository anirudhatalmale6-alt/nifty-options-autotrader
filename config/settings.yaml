# ============================================
# NIFTY OPTIONS TRADING SYSTEM - CONFIGURATION
# OPTIMIZED FOR 6-7% MONTHLY RETURNS
# ============================================

# Fyers API Credentials
fyers:
  app_id: ""  # Your Fyers App ID (e.g., XXXXXXXXXX-100)
  secret_key: ""  # Your Fyers Secret Key
  redirect_uri: "http://127.0.0.1:8000/"

# Trading Instrument Settings
instrument:
  symbol: "NSE:NIFTY50-INDEX"
  options_symbol_base: "NSE:NIFTY"
  lot_size: 25
  exchange: "NSE"

# Capital & Position Sizing (OPTIMIZED for higher returns)
capital:
  total_capital: 200000  # Total trading capital in INR
  risk_per_trade_percent: 5.0  # Risk 5% per trade
  max_lots: 6  # Maximum lots per trade
  min_premium: 40  # Wider premium range
  max_premium: 250  # Allow higher premiums

# Risk-Reward Settings (OPTIMIZED for scalping)
risk_reward:
  target_rr_ratio: 2.0  # 1:2 risk-reward (faster profits)
  stop_loss_percent: 25.0  # Tighter SL at 25%
  target_percent: 50.0  # Quick target at 50%

# Trailing Stop Loss Settings (OPTIMIZED)
trailing:
  enabled: true
  move_to_breakeven_at: 25  # Move to breakeven earlier
  lock_profit_at: 35  # Lock profits earlier
  partial_booking_at: 50  # Partial booking at target
  trail_points_after_partial: 15  # Tighter trail

# Entry Conditions - Daily Timeframe (RELAXED for more trades)
daily_conditions:
  ema_fast: 20
  ema_slow: 50
  rsi_period: 14
  rsi_bullish_min: 35  # Relaxed from 50
  rsi_bullish_max: 85  # Relaxed from 70
  rsi_bearish_min: 15  # Relaxed from 30
  rsi_bearish_max: 65  # Relaxed from 50
  macd_fast: 12
  macd_slow: 26
  macd_signal: 9
  volume_ma_period: 20

# Entry Trigger - 15-min Timeframe
intraday_trigger:
  timeframe: "15min"
  use_prev_day_breakout: true
  use_first_candle_breakout: true

# Option Selection
option_selection:
  strike_offset: 50  # ATM or 50 points OTM
  min_days_to_expiry: 1  # Allow closer expiry
  prefer_current_week: true

# Trading Hours (EXTENDED window)
trading_hours:
  market_open: "09:15"
  entry_start: "09:20"  # Start earlier
  entry_end: "14:30"  # Extended to 2:30 PM
  time_based_exit: "15:15"  # Later exit
  market_close: "15:30"
  avoid_first_minutes: 5  # Reduced wait

# Trading Days (ALL WEEKDAYS enabled)
trading_days:
  monday: true
  tuesday: true
  wednesday: true
  thursday: true
  friday: true

# Trade Limits (INCREASED)
limits:
  max_trades_per_day: 6  # More trades per day
  max_consecutive_losses: 4  # Higher tolerance
  stop_after_consecutive_losses: true

# Market Filters (RELAXED)
filters:
  max_vix: 25.0  # Allow higher volatility
  check_vix: true
  skip_rbi_policy_days: false
  skip_budget_day: false

# Logging & Alerts
logging:
  level: "INFO"
  log_to_file: true
  log_dir: "logs"
  trade_journal: true

# Backtesting Settings
backtest:
  start_date: "2022-01-01"
  end_date: "2025-02-07"
  initial_capital: 200000
  include_slippage: true
  slippage_percent: 0.2
  include_commission: true
  commission_per_lot: 20

# System Settings
system:
  mode: "paper"  # "paper" for testing, "live" for real trading
  auto_start: false
  graceful_shutdown: true
